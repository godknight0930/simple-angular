<div class="class-list mt-5">
  <div>
    <h1 class="table-header text-center">
      Class list Table
    </h1>
    <div class="header-field">
      <button class="add-class" mat-raised-button color="accent" routerLink="/class/add">Add</button>
      <mat-form-field style=" width: 30%; margin-right: 1%; float: right;">
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
      </mat-form-field>
    </div>
    <br>
    <div class="datatable" style="overflow-x: auto;">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Code </th>
          <td mat-cell *matCellDef="let row"> {{row.code}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="maximum_students">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Maximum Students </th>
          <td mat-cell *matCellDef="let row"> {{row.maximum_students}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let row">
            {{row.status === 1 ? 'Opened' : 'Closed'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
          <td mat-cell *matCellDef="let row">
            <button mat-raised-button [ngClass]="'green-800'" [routerLink]="['/class/view', row.id]"> View </button>
            <button mat-raised-button [ngClass]="'orange-800'" [routerLink]="['/class/edit', row.id]">
              Edit
            </button>
            <!-- <button mat-raised-button [ngClass]="'light-blue-A700'" (click)="delete(row.id)">
              Delete
            </button> -->
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
</div>
